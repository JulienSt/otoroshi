
@(title: String, _env: otoroshi.env.Env, moreScripts: Html = play.twirl.api.Html(""), moreStyles: Html = play.twirl.api.Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <meta name="robots" content="noindex, nofollow">
        <link rel="shortcut icon" type="image/png" href="/__otoroshi_assets/images/favicon.png">
        <link rel="stylesheet" href="/__otoroshi_assets/stylesheets/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="/__otoroshi_assets/stylesheets/bootstrap-theme.min.css"> -->
        <link rel="stylesheet" media="screen" href="/__otoroshi_assets/stylesheets/otoroshiapps.css">
        <link href="@routes.Assets.versioned("fonts/font-awesome/css/fontawesome.min.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("fonts/raleway/raleway.css")" rel="stylesheet">
        @moreStyles
    </head>
    <body>
        <div class="container">
            @content
        </div>
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/jquery.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned(s"javascripts/dark-light-mode.js?v=${_env.hash}")"></script>
        @moreScripts
    </body>
</html>
