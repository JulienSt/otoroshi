<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Session token</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        color: #eee;
        background-color: #333;
      }

      h2 {
        color: #F9B000;
      }

      .btn-oto {
        background: none;
        color: #F9B000;
        border-color: #F9B000;
      }
      .btn-oto:active, .btn-oto:hover, .btn-oto:focus, .btn-oto:visited {
        background: none;
        color: #F9B000;
        border-color: #F9B000;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; margin: 50px; height: 100%; justify-content: center; align-items: center;">
      <h2>Session token for <span id="sessionName"></span></h2>
      <input style="margin-top: 20px;" class="form-control form-control-lg" type="text" id="text" placeholder="Paste your session token here"></input>
      <div style="margin-top: 20px; width: 100%; display: flex; justify-content: center; align-items: center;">
        <button class="btn btn-lg btn-oto" type="button" id="ok">OK</button>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
