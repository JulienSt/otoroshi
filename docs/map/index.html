<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Otoroshi</title>
  <style>
    html,
    body {
      overflow: hidden;
    }

    .scroll-container {
      transition: transform .5s linear;
      will-change: transform;
    }

    .group-root {
      transition: transform 5s linear;
      will-change: transform;
    }

    .node {
      text-transform: capitalize;
    }

    .group {
      text-transform: capitalize;
    }

    .subgroup {
      text-transform: capitalize;
    }

    *::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <div id="scroll-container" style="position: relative; height: 100vh; width: 100vh;
  -ms-overflow-style: none;
  scrollbar-width: none; transform: scale(.5); transform-origin: top left;">
    <div id="group-root" style="transform: scale(1.0); font-family: sans-serif; margin: 0px; padding: 0px; 
      display: flex; flex-wrap: wrap; position: fixed; width: 300vh">
    </div>
  </div>
  <div
    style="position: absolute; right: 12px; bottom: 0; display: flex; flex-direction: row; justify-content: center; align-items: center; background: #eee;padding: 6px; border-radius: 3px">
    <button id="zoom-out" type="button" style="border: 1px solid #ccc; background: #eee; border-radius: 3px">-</button>
    <div id="zoom-value" style="font-family: sans-serif; margin-left: 5px; margin-right: 5px;">100%</div>
    <button id="zoom-in" style="margin-left: 5px; border: 1px solid #ccc; background: #eee; border-radius: 3px"
      type="button">+</button>
    <button id="zoom-reset" style="margin-left: 5px;" type="button">reset</button>
  </div>
  <script>

    let dragging = false
    let hasMoved = false
    let start = { x: 0, y: 0 }
    let zoom = 1;
    const ZOOM_SPEED = 0.04;

    window.addEventListener('load', () => {
      const container = document.getElementById('scroll-container');
      const root = document.getElementById('group-root');

      const down = e => {
        e.stopPropagation()
        console.log('parent')
        dragging = true
        hasMoved = false
        start.x = e.clientX
        start.y = e.clientY
      }

      const move = e => {
        e.stopPropagation()
        if (dragging) {
          hasMoved = true
          const delta = {
            x: (start.x - e.clientX) * (1 / zoom),
            y: (start.y - e.clientY) * (1 / zoom)
          }

          const transform = root.style.transform.replace('translate(', '').replace(')', '').split(',').map(r => r.replace('px', ''))
          const rect = {
            // x: ~~root.style.left.replace('px', ''),
            // y: ~~root.style.top.replace('px', ''),
            x: ~~transform[0],
            y: ~~transform[1],
          }

          root.style.transform = `translate(${rect.x - delta.x}px, ${rect.y - delta.y}px)`
          // root.style.left = ``;
          // root.style.top = ``;

          start.x = e.clientX
          start.y = e.clientY
        }
      }

      const up = e => {
        e.stopPropagation()
        dragging = false
      }

      const onZoom = e => {
        e.stopPropagation()
        if (e.deltaY > 0) {
          container.style.transform = `scale(${zoom += ZOOM_SPEED})`;
          const transform = root.style.transform.replace('translate(', '').replace(')', '').split(',').map(r => r.replace('px', ''))
          const r = {
            x: ~~transform[0],
            y: ~~transform[1],
          }
          root.style.left = r.x * ZOOM_SPEED;
          root.style.top = r.y * ZOOM_SPEED;
        } else if (zoom > .2) {
          container.style.transform = `scale(${zoom -= ZOOM_SPEED})`;
        }
        updateZoomDisplay()
      }

      function updateZoomDisplay() {
        document.getElementById('zoom-value').textContent = `${(zoom * 100).toFixed(0)}%`
      }

      function setZoomValue(value) {
        container.style.transform = `scale(${value})`;
      }

      function zoomIn() {
        const value = zoomValue()
        if (value < 4.00) {
          setZoomValue(zoom += ZOOM_SPEED);
          updateZoomDisplay()
        }
      }

      function zoomOut() {
        if (zoom > 0.2) {
          setZoomValue(zoom -= ZOOM_SPEED);
          updateZoomDisplay()
        }
      }

      function zoomReset() {
        setZoomValue(zoom = 1.0);
        updateZoomDisplay()
      }

      function zoomValue() {
        return zoom;
      }

      document.getElementById('zoom-in').addEventListener('click', zoomIn)
      document.getElementById('zoom-out').addEventListener('click', zoomOut)
      document.getElementById('zoom-reset').addEventListener('click', zoomReset)

      container.addEventListener('wheel', onZoom);

      container.addEventListener('mouseup', up)
      container.addEventListener('mouseleave', up)
      container.addEventListener('touchup', up)

      container.addEventListener('touchdown', down)
      container.addEventListener('mousedown', down)

      container.addEventListener('mousemove', move)
      container.addEventListener('touchmove', move)

    });

    function renderRootGroup(group) {
      const el = document.createElement('div');
      el.addEventListener('mouseup', () => {
        console.log({ dragging, hasMoved})
        if (dragging && !hasMoved) {
          const container = document.getElementById('scroll-container');
          container.style.transform = `scale(1)`;

          const root = document.getElementById('group-root');

          let rect = el.getBoundingClientRect();

          root.style.transform = `translate(-${el.offsetLeft}px, -${el.offsetTop}px)`
          let ratio = rect.width > rect.height ? ((rect.width + 10) / window.innerWidth) : ((rect.height + 10) / window.innerHeight);

          if (rect.height * 1 / ratio > window.innerHeight) {
            ratio = (rect.height + 20) / window.innerHeight;
            root.style.transform = `translate(-${el.offsetLeft}px, -${el.offsetTop - 20}px)`
          }

          zoom = 1 / ratio
          document.getElementById('scroll-container').style.transform = `scale(${1 / ratio})`;
        } else {

        }
      });
      el.setAttribute("id", "group-" + group.id);
      el.setAttribute("class", "group");
      el.setAttribute("style", [
        `display: flex`,
        `height: 100%`,
        `max-width: ${group.width ? group.width : '20%'}`,
        `background-color: rgba(68, 99, 137, 0.62)`, //#446389`, 
        `margin: 10px`,
        `padding: 10px`,
        'border-radius: 5px',
        'flex-wrap: wrap',
      ].join("; ")
      )
      const title = document.createElement('h3');
      title.textContent = group.title;
      title.setAttribute('style', 'display: flex; justify-content: center; align-items: center; background-color: #f9b000; padding: 10px; color: white; width: 100%; border-radius: 5px; margin: 0px 0px 5px 0px;')
      el.appendChild(title);
      document.getElementById('group-root').appendChild(el)
    }

    function renderSubGroup(group) {
      const el = document.createElement('div');
      el.setAttribute("id", "group-" + group.id);
      el.setAttribute("class", "subgroup");
      el.setAttribute("style", [
        "display: flex",
        // "flex-direction: column",
        "flex-direction: row",
        "flex-wrap: wrap",
        "justify-content: center;",
        "align-items: flex-start",
        "width: 100%",
        "height: 100%",
        "background-color: rgba(52, 88, 110, 0.79)",
        'border-radius: 5px',
        'color: white',
        "margin-top:5px",
        'font-size: 14px',
        "padding: 10px",
      ].join('; '))
      const title = document.createElement('div');
      title.textContent = group.title;
      title.setAttribute("style", "width: 100%; text-align: left; padding: 5px;")
      el.appendChild(title);
      // const container = document.createElement('div');
      // container.setAttribute("id", "group-" + group.id);
      // container.setAttribute("style", [
      //   "display: flex",
      //   "flex-direction: row",
      //   "flex-wrap: wrap",
      //   "justify-content: center;",
      //   "align-items: flex-start",
      //   "width: 100%",
      //   "height: 100%",
      // ].join("; "))
      // el.appendChild(container);
      document.getElementById('group-' + (group.group_id || 'root')).appendChild(el)
    }

    function renderNode(node) {
      const el = document.createElement('div');
      el.setAttribute("id", "node-" + node.id);
      el.setAttribute("class", "node");
      el.setAttribute("style", [
        "display: flex",
        "flex-direction: row",
        "justify-content: center",
        "align-items: center",
        // "width: 120px",
        "flex: 1",
        "min-width: 80px",
        "height: 30px",
        "text-align: center",
        "background-color: rgb(52, 88, 110)",
        'border-radius: 5px',
        'margin-top: 5px',
        'margin-left: 2px',
        'margin-right: 2px',
        "padding: 10px",
        'font-size: 11px',
        "color: white"
      ].join('; '))
      const p = document.createElement('p')
      p.textContent = node.title;
      el.appendChild(p);
      const id = 'group-' + (node.group_id || 'root');
      const n = document.getElementById(id) || document.getElementById("group-root")
      n.appendChild(el)
    }

    function renderAll(doc) {
      doc.groups.map(group => {
        if (group.group_id) {
          renderSubGroup(group);
        } else {
          renderRootGroup(group);
        }
      });
      doc.nodes.map(node => {
        renderNode(node);
      });
    }

    fetch('map.json').then(r => r.json()).then(doc => {
      renderAll(doc.map)
    });
  </script>
</body>

</html>
